  title: 'New Standards for Scientific Publishing'
  subtitle: 'Learnings from ZIP to Zarr: The Evolution of Scientific Data Formats'
  description: |
    In the world of scientific publishing, new standards are often met with a groan, followed by someone sharing that xkcd about "there being 14 competing standards… now 15." It's funny because it's true — **_sometimes_**. The evolution from ZIP to HDF5 to Zarr tells that story perfectly.
