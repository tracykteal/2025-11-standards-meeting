    JATS: Journal Article Tag Suite
    MECA: Manuscript Exchange Common Approach
    ZIP: Zip Archive
    HDF5: Hierarchical Data Format 5
    JSON: JavaScript Object Notation
    JSON-LD: JSON Linked Data
    RDF: Resource Description Framework
